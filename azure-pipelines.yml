trigger:
  branches:
    include:
      - master
      - staging
      - development

pr:
  branches:
    include:
      - master
      - staging
      - development
      - feature_*

variables:
  - group: analysis-group

stages:
- stage: Compile
  pool:
      vmImage: 'ubuntu-latest'
  jobs:
    - job: Compile
      displayName: Build and Test
      steps:

      # Prepare SonarCloud Analysis
      - task: SonarCloudPrepare@1
        inputs:
          SonarCloud: 'sonar-cloud'
          organization: '2105-may24-devops'
          scannerMode: 'CLI'
          configMode: 'manual'
          cliProjectKey: '$(sonarProjectKey)'
          cliSources: '.'
          extraProperties: 'sonar.java.binaries=./build/**/*'
    
      # Build and Test application

      - script: chmod +x gradlew && ./gradlew build jacocoTestReport
      
      - task: SonarCloudAnalyze@1

      - task: SonarCloudPublish@1
        inputs:
          pollingTimeoutSec: '300'

- stage: DockerBuildPush
  pool:
      vmImage: 'ubuntu-latest'
  jobs:
  - job: DockerBuildPush
    steps:
    
    - script: chmod +x gradlew && ./gradlew build
    
    - script: ls build/libs/
    
    - task: Docker@2
      inputs:
        containerRegistry: 'Dockerhub'
        repository: 'cog-devops-lab'
        command: 'buildAndPush'
        Dockerfile: '**/Dockerfile'

